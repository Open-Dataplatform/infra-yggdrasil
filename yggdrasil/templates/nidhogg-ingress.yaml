apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-ingress-route
  namespace: nidhogg
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`{{ .Values.ingress.host }}`) && PathPrefix(`/argocd`)
      priority: 10
      services:
        - name: nidhogg-argocd-server
          port: 80
    - kind: Rule
      match: Host(`{{ .Values.ingress.host }}`) && Headers(`Content-Type`, `application/grpc`)
      priority: 11
      services:
        - name: nidhogg-argocd-server
          port: 80
          scheme: h2c
  tls:
    secretName: argocd-tls
