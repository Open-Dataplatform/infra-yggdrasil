argo-workflows:
  controller:
    containerRuntimeExecutor: pns
    metricsConfig:
      annotations:
        prometheus.io/scrape: 'true'
      enabled: true

  server:
    secure: true

  minio:
    # If set to true then chart installs minio and generate according artifactRepository section in workflow controller config map
    install: true
    defaultBucket:
      enabled: true
      name: argo-artifacts
