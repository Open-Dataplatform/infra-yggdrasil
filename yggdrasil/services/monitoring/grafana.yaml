grafana:
  grafana.ini:
    server:
      root_url: https://{{ .Values.ingress.host }}/grafana
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://prometheus-server.monitoring
          access: proxy
          isDefault: true
          jsonData:
            timeInterval: '1m'
        - name: Loki
          type: loki
          url: http://loki.monitoring:3100
          access: proxy
          isDefault: false
          jsonData:
            timeInterval: '1m'
