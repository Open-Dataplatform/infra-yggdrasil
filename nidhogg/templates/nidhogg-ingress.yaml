apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-ingress-route
  namespace: nidhogg
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`{{ .Values.yggdrasil.ingress.host }}`) && PathPrefix(`/argocd`)
      priority: 10
      services:
        - name: nidhogg-argocd-server
          port: 80
    - kind: Rule
      match: Host(`{{ .Values.yggdrasil.ingress.host }}`) && Headers(`Content-Type`, `application/grpc`)
      priority: 11
      services:
        - name: nidhogg-argocd-server
          port: 80
          scheme: h2c
  tls:
    secretName: argocd-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd-tls
  namespace: nidhogg
spec:
  dnsNames:
    - {{ .Values.yggdrasil.ingress.host }}
  issuerRef:
    kind: ClusterIssuer
    name: {{ .Values.yggdrasil.ingress.certmanagerissuer }}
  secretName: argocd-tls