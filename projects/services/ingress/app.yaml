apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mukube-ingress
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: ingress
    server: 'https://kubernetes.default.svc'
  source:
    path: chart
    repoURL: 'https://github.com/distributed-technologies/mukube-ingress.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
