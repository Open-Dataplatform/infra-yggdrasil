apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-addons
spec:
  generators:
  - matrix:
      generators:
        - git:
            repoURL: https://github.com/Open-Olympus-Project/argo-events-setup.git
            revision: main
            directories:
            - path: setup
        - clusters: {}
  template:
    metadata:
      name: '{{`{{path.basename}}-{{cluster}}`}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/Open-Olympus-Project/argo-events-setup.git
        targetRevision: main
        path: '{{`{{path}}`}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{`{{path.basename}}`}}'
