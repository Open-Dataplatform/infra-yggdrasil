{{- $root := . -}}
{{- range $path, $_ := .Files.Glob "**/**/config.yaml" }}
  {{ $project := $root.Files.Get $path | fromYaml }}
  {{ $projectValues := index $root.Values $project.name }}
  {{ if $projectValues.enabled }}
  {{- range $project.apps }}
    {{ if (index $projectValues .name).enabled }}
    {{- if .ingress }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .name }}
  namespace: {{ $project.namespace }}
  {{- with .ingressAnnotation }}
  annotations:
{{ $root.Values.ingress.annotations | toYaml | indent 4 }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: "{{ $root.Values.ingress.className}}"
  rules:
    {{- range $name, $config := .ingress }}
    - host: {{if $root.Values.ingressDomain }}{{ printf "%s.%s" $config.subDomain $root.Values.ingressDomain | quote }}{{ else }}{{ $root.Values.ingress.host }}{{ end }}
      http:
        paths:
          - path: {{ $config.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ $config.serviceName }}
                port:
                  number: {{ $config.servicePort }}
  tls:
  - hosts:
      - {{if $root.Values.ingressDomain }}{{ printf "%s.%s" $config.subDomain $root.Values.ingressDomain | quote }}{{ else }}{{ $root.Values.ingress.host }}{{ end }}
    secretName: {{ $config.tlsSecretName }}
    {{ end }}
    {{ end }}
    {{ end }} 
  {{ end }}
  {{ end }}
{{ end }}
