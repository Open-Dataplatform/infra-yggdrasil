apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argowf-server
  namespace: tooling
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`service-poc.westeurope.cloudapp.azure.com`) && PathPrefix(`/argo`)
      services:
        - name: argo-argo-workflows-server
          port: 2746
      middlewares:
        - name: argo-stripprefix
  tls:
    secretName: default-tls
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: argo-stripprefix
  namespace: tooling
spec:
  stripPrefix:
    prefixes:
      - /argo
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: default-tls
  namespace: tooling
spec:
  dnsNames:
    - service-poc.westeurope.cloudapp.azure.com
  secretName: default-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer