{{- $root := . -}}
{{- range $path, $_ := .Files.Glob "**/**/config.yaml" }}
  {{ $project := $root.Files.Get $path | fromYaml }}
  {{ if (index $root.Values $project.name).enabled }}

  {{- range $project.apps }}
    {{- if .ingress }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .name }}
  namespace: {{ $project.namespace }}
  {{- with .ingressAnnotation }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: "mukube-ingress"
  rules:
    {{- range $name, $config := .ingress }}
    - host: {{ printf "%s.%s" $config.subDomain $root.Values.ingressDomain | quote }}
      http:
        paths:
          - path: {{ $config.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ $config.serviceName }}
                port:
                  number: {{ $config.servicePort }}
      {{ end }}
    {{ end }} 
  {{ end }}
  {{ end }}
{{ end }}
