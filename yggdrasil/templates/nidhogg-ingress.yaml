apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-ingress-route
  namespace: nidhogg
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`service-poc.westeurope.cloudapp.azure.com`) && PathPrefix(`/argocd`)
      # middlewares:
      #   - name: argocd-stripprefix
      services:
        - name: nidhogg-argocd-server
          port: 80 
  tls:
    secretName: argocd-tls
# ---
# apiVersion: traefik.containo.us/v1alpha1
# kind: Middleware
# metadata:
#   name: argocd-stripprefix
#   namespace: nidhogg
# spec:
#   stripPrefix:
#     prefixes:
#       - /argocd
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd-tls
  namespace: nidhogg
spec:
  dnsNames:
    - service-poc.westeurope.cloudapp.azure.com
  issuerRef:
    kind: ClusterIssuer
    name: {{ .Values.ingress.certmanagerissuer }}
  secretName: argocd-tls