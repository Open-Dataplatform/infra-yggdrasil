apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd-tls
  namespace: nidhogg
spec:
  dnsNames:
    - service-poc.westeurope.cloudapp.azure.com
  issuerRef:
    kind: ClusterIssuer
    name: {{ .Values.ingress.certmanagerissuer }}
  secretName: argocd-tls